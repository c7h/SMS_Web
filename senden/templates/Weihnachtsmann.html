<html>
<head>
    <title>Verschenk deinen Weihnachtsmann</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href=./static/hohoho.css type="text/css" />
    <script src="./static/script.js" type="text/javascript"></script>
 
 	<link rel="stylesheet" href="../static/iphoneslider/style.css" type="text/css" media="screen" charset="utf-8" />
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> -->
    <script src="../static/jquery-1.8.3.min.js"></script>
  	<script src="../static/iphoneslider/jquery/iphone-style-checkboxes.js"></script>
  	
  	<script type="text/javascript">
		$(document).ready(function() {
			$('.slider :checkbox').iphoneStyle({
			checkedLabel: 'JA',
			uncheckedLabel: 'NEIN',
			resizeContainer: true,
			resizeHandle: true 
			});
			
		});
	</script>
    
    
</head>

<body onload="masterOnload()"> 
    <div id="mainID">
    <div id="overlay"><img src="./static/muetze.png" id="muetze"></img></div>
    
        <form id="form1" method="post" action="?message_send">{% csrf_token %}
            <input type="Text" value="{{ absenderName }}" name="absenderName" id="NameID" class="inputbox" onblur="refreshName(this)" onFocus="if(this.value=='Name des Beschenkten') this.value=''">
            <input type="Text" value="{{ recipientNumber }}" name="recipientNumber" id="phoneID" class="inputbox" onFocus="if(this.value=='{{ recipientNumber }}') this.value='+49 '">
            
            <a>Deine Nachricht als SMS/Mail:</a><br>
            <Textarea cols="10" rows="4" maxlength="160" id="messageID" class="inputbox" oninput="TextCounter()" name="messageText">{{ messageText }}</Textarea>
            
            <div class="buttongroup">
            	<input type="hidden" value="" id="datetimefieldID" name="sendDate">
                <input type="submit" value="Jetzt senden" id="sendnowID" class="button">
                <!-- <input type="button" value="05.12." id="send2ID" class="button" onclick="handleSend('2012-12-05')"> -->
                <!-- <input type="button" value="06.12." id="send3ID" class="button" onclick="handleSend('2012-12-06')"> -->
                <input type="button" value="Abbrechen" class="button" onclick="resetAction()">
                <div class="slider">
                	<a>Mit Zettel?</a><br>
                	<input type="checkbox" value="zettel" name="zettel" style="float: left">
                </div>
            </div>
                <a id="leftcharsID" class="bigtext">160</a><br>
                <a style="color:red">{{ fehler }}</a>
        </form>
        
    </div> 
    <div  id="bottomimagebar">
    	<img src="./static/logo_01.svg" class="sponsorlogo">
    	<img src="./static/sponsor_01.jpg" class="sponsorlogo">
    	<img src="./static/sponsor_02.png" class="sponsorlogo">
    	<img src="./static/sponsor_03.jpg" class="sponsorlogo">
    </div>
</body>
</html>
